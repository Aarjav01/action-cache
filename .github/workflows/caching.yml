name: CI with Cache

on: [push]  # Runs on every push

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Prime cache
      id: prime-cache-a0ae113  # Must match assignment
      uses: actions/cache@v4
      with:
        path: ~/.npm  # Cache npm deps (or ~./cache/pip for Python)
        key: cache-a0ae113  # Exact fixed key required
        
    - name: Show cache result
      run: echo "Cache result: ${{ steps.prime-cache-a0ae113.outputs.cache-hit }}"
      
    - name: Install deps (uses cache if hit)
      run: npm ci  # Or 'pip install -r requirements.txt'
